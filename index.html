<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink-lightest: #ffe6f0;
            --pink-light: #ffb3d9;
            --pink-medium: #ff80bf;
            --pink-dark: #ff4da6;
            --pink-darkest: #cc0066;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--pink-lightest) 0%, #fff0f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 8s infinite ease-in-out;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.6;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 77, 166, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-darkest);
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
            text-shadow: 2px 2px 4px rgba(255, 77, 166, 0.2);
        }

        .question {
            font-size: 1.3em;
            color: var(--pink-dark);
            margin-bottom: 40px;
            font-weight: 600;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .buttons {
            position: relative;
            height: 200px;
            margin-top: 30px;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: absolute;
        }

        #yesBtn {
            background: var(--pink-medium);
            color: white;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            animation: fadeInUp 1s ease-out 0.6s both, pulse 2s infinite;
        }

        #yesBtn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 77, 166, 0.4);
        }

        #noBtn {
            background: var(--pink-light);
            color: var(--pink-darkest);
            left: 50%;
            top: 100px;
            transform: translateX(-50%);
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--pink-medium) 0%, var(--pink-dark) 100%);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-out;
        }

        .celebration.active {
            display: flex;
        }

        .celebration h2 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.8s ease-out;
        }

        .celebration p {
            font-size: 1.5em;
            color: white;
            margin-top: 20px;
            animation: scaleIn 0.8s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .question {
                font-size: 1.1em;
            }
            button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Beautiful! ðŸ’•</h1>
        <p class="question">Will You Be My Valentine?</p>
        <div class="buttons">
            <button id="yesBtn">Yes! ðŸ’—</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>Yay! ðŸŽ‰ðŸ’•ðŸŽ‰</h2>
        <p>You've made me the happiest person! ðŸ’–</p>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.body;
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'ðŸ’—';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');

        let yesSize = 1;
        let pinkShade = 0;

        // Yes button click
        yesBtn.addEventListener('click', () => {
            celebration.classList.add('active');
            createConfetti();
            // Create more hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'ðŸ’•';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-50px';
                    heart.style.fontSize = (Math.random() * 40 + 30) + 'px';
                    celebration.appendChild(heart);
                }, i * 100);
            }
        });

        // No button - runs away and makes yes bigger
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        function moveNoButton() {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            // Random position within container
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';

            // Make yes button bigger and darker
            yesSize += 0.1;
            pinkShade = Math.min(pinkShade + 15, 100);
            
            yesBtn.style.transform = `translateX(-50%) scale(${yesSize})`;
            
            // Darken the pink shade
            const r = 255;
            const g = Math.max(128 - pinkShade, 0);
            const b = Math.max(191 - pinkShade, 102);
            yesBtn.style.background = `rgb(${r}, ${g}, ${b})`;
        }

        // Confetti function
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.background = ['#ffb3d9', '#ff80bf', '#ff4da6', '#fff', '#ffe6f0'][Math.floor(Math.random() * 5)];
                    celebration.appendChild(confetti);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
